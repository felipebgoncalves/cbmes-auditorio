<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login – Painel do Auditório CBMES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
          margin:0;
          font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
          background:#f4f5f7;
          display:flex;
          align-items:center;
          justify-content:center;
          min-height:100vh;
        }
        .card {
          background:#fff;
          padding:24px 26px 22px;
          border-radius:14px;
          box-shadow:0 10px 35px rgba(0,0,0,.1);
          max-width:360px;
          width:100%;
        }
        h1 { margin:0 0 4px; font-size:1rem; }
        p { margin:0 0 14px; font-size:.8rem; color:#555; }
        label { font-size:.75rem; font-weight:600; }
        input {
          width:100%;
          padding:7px 9px;
          border-radius:8px;
          border:1px solid #ccd1db;
          font-size:.8rem;
        }
        .form-group { margin-bottom:10px; display:flex; flex-direction:column; gap:4px; }
        button {
          width:100%;
          border:none;
          padding:9px 0;
          border-radius:999px;
          background:#c71c22;
          color:#fff;
          font-weight:600;
          cursor:pointer;
          margin-top:4px;
        }
        .erro {
          color:#c71c22;
          font-size:.75rem;
          margin-bottom:8px;
          display:none;
        }
        .link-btn {
          border:none;
          background:none;
          padding:0;
          margin-top:8px;
          font-size:.75rem;
          color:#c71c22;
          cursor:pointer;
          text-decoration:underline;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Painel do Auditório</h1>
    <p>Informe suas credenciais para acessar as solicitações internas.</p>

    <div class="erro" id="msgErro"></div>

    <form id="formLogin">
        <div class="form-group">
            <label>E-mail</label>
            <input type="email" name="email" required />
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" name="senha" required />
        </div>
        <button type="submit">Entrar</button>
    </form>

    <button type="button" class="link-btn" id="btnEsqueci">Esqueci minha senha</button>
</div>

<script>
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        email: form.email.value,
        senha: form.senha.value
      };
      const msgErro = document.getElementById('msgErro');
      msgErro.style.display = 'none';

      try {
        const resp = await fetch('/api/login', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify(data)
        });

        const json = await resp.json();

        if (!resp.ok) {
          msgErro.textContent = json.error || 'Erro ao efetuar login.';
          msgErro.style.display = 'block';
          return;
        }

        window.location.href = '/admin.html';
      } catch (err) {
        console.error(err);
        msgErro.textContent = 'Erro de comunicação com o servidor.';
        msgErro.style.display = 'block';
      }
    });

    document.getElementById('btnEsqueci').addEventListener('click', () => {
      window.location.href = '/recuperar-senha.html';
    });
</script>
</body>
</html>
